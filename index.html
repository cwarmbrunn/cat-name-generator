<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cat Name Generator </title>


    <!-- For whoever will work on CSS - we could include a Google Font link here! -->

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon Image Link-->
    <link rel="icon" type="image/svg+xml" href="./assets/images/icons/favicon_io/favicon.ico">

</head>

<body>

    <!-- FORM START -->

    <!-- Since we will need user input (needs to accept/respond to it), 
        it could be useful to grab the name of the user, 
    then store in localStorage + at the end 
    display the cat photo they picked, 
    their name and the name they picked for their cat. 
    ("Hi (user), here's your cat (photo) and the name you picked for them (name)"-->

    <div id="welcome">
        <h1> Welcome to the Cat Name Generator!</h1>
        <p> Enter your name and you can get started finding (and naming) your purrfect feline friend! </p>
        <form id="user-form">
            <label class="form-label" for="name"> Your Name (required): </label>
            <input name="name" id="name" type="text" class="form-input" placeholder="Puss in Boots" required="true">
            <button type="submit" class="btn submitBtn"> Submit</button>
        </form>
    </div>
    <!-- FORM END -->

    <!-- CAT IMAGES CONTAINER START -->

    <!-- TITLE -->
    <div id="start-title"></div>

    <!-- CAT PICTURES -->
    <div id="cat-pics"></div>

    <!-- VOTING BUTTONS -->
    <div id="buttons"></div>

    <!-- CAT IMAGES CONTAINER END -->

    <!-- CAT NAME GENERATOR -->
    <div id="name-generator"></div>
    
    <!-- PRIMARY - JQUERY SCRIPT LINK -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- SECONDARY  - SCRIPT.JS LINK -->
    <script src="assets/js/script.js"></script>

</body>
<footer> &copy; Made by Group #1 </footer>

</html>
