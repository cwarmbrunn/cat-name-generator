<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <title> Cat Name Generator </title> 


    <!-- For whoever will work on CSS - we could include a Google Font link here! -->

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon Image Link-->
    <link rel="icon" type="image/svg+xml" href="./assets/images/icons/favicon_io/favicon.ico">

</head>

<body class="bg-blue-300">

    <!-- FORM START -->

    <div id="welcome">
        <h1> Welcome to the Cat Name Generator!</h1>
        <p> Enter your name and you can get started finding (and naming) your purrfect feline friend! </p>
        <form id="user-form">
            <label class="form-label" for="name"> Your Name (required): </label>
            <input name="name" id="name" type="text" class="form-input border-2 border-black" placeholder="Puss in Boots" required="true">
            <button type="submit" class="btn submitBtn   bg-red-500 font-bold"> Submit</button>
        </form>
    </div>
    <!-- FORM END -->

    <!-- CAT IMAGES CONTAINER START -->

    <!-- TITLE -->
    <div id="start-title"></div>

    <!-- CAT PICTURES -->
    <div id="cat-pics"></div>

    <!-- VOTING BUTTONS -->
    <div id="buttons"></div>

    <!-- CAT IMAGES CONTAINER END -->

    <!-- CAT NAME GENERATOR -->
    <div id="name-generator"></div>
    <!-- element to show generated name -->
    <div id="generated-name"></div>
    
    <!-- PRIMARY - JQUERY SCRIPT LINK -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- SECONDARY  - SCRIPT.JS LINK -->
    <script src="assets/js/script.js"></script>

</body>
<footer> &copy; Made by Group #1 </footer>

</html>
