<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Restaurant Matcher </title>
    <!-- Filler Title for now! -->

    <!-- For whoever will work on CSS - we could include a Google Font link here! -->

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon Image Link-->
    <link rel="icon" type="image/svg+xml" href="./assets/images/icons/favicon_io/favicon.ico">

</head>

<body>

    <!-- FORM START -->

    <!-- Since we will need user input (needs to accept/respond to it), 
        it could be useful to grab the name of the user, 
    then store in localStorage + generate the restaurant at the end with 
    ("Hi (user), try this restaurant out based on your likes!")-->

    <div id="welcome">
        <h1> Welcome to Restaurant Matcher!</h1>
        <p>Our mission is to provide you with a clear restaurant recommendation based on your reactions to food
            images. To get started, tell us your name! </p>
        <form id="user-form">
            <label class="form-label" for="name"> Tell Us Your Name: </label>
            <input name="name" id="name" type="text" autofocus="true" class="form-input" placeholder="John Doe">
            <button type="submit" class="btn submitBtn"> <i class="fa fa-search"></i> Submit</button>
        </form>
    </div>
    <!-- FORM END -->

    <!-- FOOD IMAGES CONTAINER START -->

    <!-- TITLE -->
    <div id="food-title"></div>

    <!-- FOOD PICTURES -->
    <div id="foodpics"></div>

    <!-- VOTING BUTTONS -->
    <div id="buttons"></div>

    <!-- FOOD IMAGES CONTAINER END -->

    <!-- PRIMARY - JQUERY SCRIPT LINK
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

    <!-- SECONDARY  - SCRIPT.JS LINK -->
    <script src="assets/js/script.js"></script>

</body>
